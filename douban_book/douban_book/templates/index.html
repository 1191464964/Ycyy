<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python分享</title>

    <link href="{{ url_for('static',filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="css/index.css") }}">

</head>
<body>
<!-- 图片轮播 -->
<!-- 圆点 -->

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>

    <!-- 内容 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{{ url_for('static',filename="img/ic_p4.jpg") }}">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="{{ url_for('static',filename="img/ic_p5.jpg") }}">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="{{ url_for('static',filename="img/ic_p6.jpg") }}">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="{{ url_for('static',filename="img/ic_p7.jpg") }}">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
    </div>

    <!-- 切换按钮 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- 功能模块 -->
<div class="row div_function">
    <div class="col-xs-4">
        <div class="panel panel-default" id="pFunc1">
            <div class="panel-body">
                <strong>店铺</strong>
                <img class="iv_function" src="{{ url_for('static',filename="img/ic_store.svg") }}">
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-default" id="pFunc2">
            <div class="panel-body">
                <strong>纪念馆</strong>
                <img class="iv_function" src="{{ url_for('static',filename="img/ic_remeber.svg") }}">
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-default" id="pFunc3">
            <div class="panel-body">
                <strong>私人角落</strong>
                <img class="iv_function" src="{{ url_for('static',filename="img/ic_personal.svg") }}">
            </div>
        </div>
    </div>
</div>

<!-- 技术日记 -->
<div class="container div_divider">
    <!-- 分割线 -->
    <hr class="hr_1">
    Bigname Technology World !
    <hr class="hr_2">
    <div class="row">
        <!-- 文章列表 -->
        <div class="col-xs-9">
            <div class="list-group div_article">
                <!-- 子头栏 -->
                <a href="#" class="list-group-item active item_article_first">
                    <h4 class="list-group-item-heading">
                        图书列表
                    </h4>
                </a>
                <!-- 文章列表 -->
                {% for book in data %}
                    <div class="list-group-item item_article">
                        <div class="row">
                            <div class="div_center col-xs-9">
                                <div class="list-group-item-heading div_article_title">
                                    <strong>
                                        {{ book.title }}
                                    </strong>
                                </div>
                                <p class="list-group-item-text div_article_content">
                                    {{ book.summary }}
                                </p>
                            </div>
                            <!-- 右侧图片，信息 -->
                            <div class="col-xs-3 div_right_info">
                                <img class="iv_article img-rounded"
                                     src="{{ book.image }}">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- 右侧 -->
        <div class="col-xs-3 div_record">
            <!-- 用户信息 -->
            <div class="jumbotron div_userinfo">
                <img class="iv_user_head img-circle" src="{{ url_for('static',filename="img/ic_p5.jpg") }}">
                <div style="display: inline-block; margin-left: 12px;font-size: 18px;">YCYY</div>
            </div>
            <!-- 随手记录 -->
            <div style="display: flex;">
                <div style="flex: 1">
                    <hr>
                </div>
                <div style="text-align: center;line-height: 48px;color: #34374C">记录美好的心情</div>
                <div style="flex: 1">
                    <hr>
                </div>
            </div>
            <input type="text" class="form-control" placeholder="标题:美好的一天...">
            <br>
            <textarea class="form-control" rows="3" name=textarea placeholder="内容:今天捡到一分钱！！！^_^"></textarea>
            <br>
            <div class="div_save">
                <button type="button" class="btn btn-primary btn_save_record">save</button>
            </div>
            <hr>
            <!-- 小功能列表 -->
            <div class="row div_little_func">
                <div class="col-xs-4">
                    <button class="btn btn-default btn-cricle btn_login" data-toggle="modal" data-target="#loginModal">登
                    </button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default btn-cricle btn_stay">留</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default btn-cricle btn_write">写</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!--js-->


<script src="{{ url_for('static',filename="js/jquery-3.3.1.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static',filename="js/bootstrap.min.js") }}"></script>
<script src="{{ url_for('static',filename="js/init.js") }}" type="text/script"></script>
<script src="{{ url_for('static',filename="js/util.js") }}"></script>
</body>

</html>
