<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="username"  name="username" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">密  码</label>
      <input type="password"  name="password" class="form-control" placeholder="密  码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember_me"> 记 住 我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
        {{ form.csrf_token }}
    </form>
  </body>
</html>
